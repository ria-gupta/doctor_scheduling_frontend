<table class="table" *ngIf="doctors&&doctors.length>0">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Doctor ID</th>
        <th scope="col">Doctor's Name</th>
        <th scope="col">Status</th>
        <th scope="col">Book Appointment</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let doctor of doctors">
        <td>{{doctor.doctorId}}</td>
        <td>{{doctor.doctorName}}</td>
        <td>{{doctor.status}}</td>
        <td><button type="button" class="btn btn-primary">Book Appointment</button></td>
      </tr>
    </tbody>
  </table>

<p *ngIf="!doctors||doctors.length<=0">No Doctors Available</p>
