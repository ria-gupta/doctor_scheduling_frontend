<table class="table" *ngIf="appointments&&appointments.length>0">
    <thead class="thead-dark">
      <tr>
        <th scope="col">S.No</th>
        <th scope="col">Patient's Name</th>
        <th scope="col">Doctor's Name</th>
        <th scope="col">Appointment date</th>
        <th scope="col">Time Slot</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let appointment of appointments">
        <td>{{appointment.id}}</td>
        <td>{{appointment.patientName}}</td>
        <td>{{appointment.doctorName}}</td>
        <td>{{appointment.appointmentDate}}</td>
        <td>{{appointment.slotName}}</td>
        <td><button type="button" class="btn btn-danger"
          (click)="cancelAppointment(appointment.id)">Cancel Appointment</button></td>
      </tr>
    </tbody>
  </table>

<p *ngIf="!appointments||appointments.length<=0">No Appointments Scheduled</p>
